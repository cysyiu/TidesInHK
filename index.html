<!DOCTYPE html>
<html>
<head>
  <title>Tide Stations Map</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map { height: 600px; }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    // Initialize the map centered over Hong Kong
    var map = L.map('map').setView([22.3, 114.2], 11);

    // Add OpenStreetMap tile layer
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // Load the tide stations GeoJSON file and add markers
    fetch('tide_stations.geojson')
      .then(response => response.json())
      .then(data => {
        L.geoJSON(data, {
          onEachFeature: function (feature, layer) {
            var popupContent = "<strong>" + feature.properties.TideStation_en + "</strong><br/>" +
                               "Data URL: <a target='_blank' href='" + feature.properties.Data_url + "'>" + feature.properties.Data_url + "</a>";
            layer.bindPopup(popupContent);
          }
        }).addTo(map);
      })
      .catch(err => console.error(err));
  </script>
</body>
</html>
